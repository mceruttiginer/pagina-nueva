<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="divConsultas">
      <header class="headerConsultas">
        <div class="imagenLogo">
          <img
            class="logo"
            src="https://static.vecteezy.com/system/resources/previews/007/319/695/non_2x/modern-cabins-and-pines-logo-illustration-design-vector.jpg"
            alt="logo"
          />
        </div>
        <nav class="contenedorImagen">
          <ul>
              <li>
                <a href="../index.html">Inicio</a>
              </li>
              <li>
                <a href="./instalaciones.html">Instalaciones</a>
              </li>
              <li>
                <a href="./reservas.html">Reservas</a>
              </li>
              <li>
                <a href="./ubicacion.html">Ubicacion</a>
              </li>
          </ul>
        </nav>
      </header>
      <div class="contenedorConsultas">
        <h1 class="h1Consultas">CONSULTAS</h1>
        <h2>Formulario de Contacto</h2>
        <input
          type="text"
          class="control"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre"
        />
        <input
          type="text"
          class="control"
          name="apellido"
          id="apellido"
          placeholder="Ingrese su apellido"
        />
        <input
          type="email"
          class="control"
          name="email"
          id="email"
          placeholder="Ingrese su email"
        />
        <input
          type="text"
          class="control"
          name="mensaje"
          id="mensaje"
          placeholder="Ingrese su mensaje"
        />
        <button class="boton">Enviar</button>
        <button class="boton">Borrar</button>
      </div>
      <footer class="footer">
        <strong class="footer texto">Todos los derechos reservados</strong>
        <img
          src="https://static.vecteezy.com/system/resources/previews/002/534/047/original/social-media-whatsapp-black-logo-mobile-app-icon-free-free-vector.jpg"
          alt="logo de wpp"
          class="footerIcono"
        />
      </footer>
    </div>
  </body>
</html>
